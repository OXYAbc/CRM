<div class="container">
  <app-card title="Forgot Password">
    <p>Forgot password? no problem</p>
    <form (ngSubmit)="onSubmitRegister()">
      <input
        type="text"
        placeholder="email"
        [(ngModel)]="email"
        name="email"
        required
      />
      <button class="btn" type="submit">Send</button>
    </form>
  </app-card>
</div>
