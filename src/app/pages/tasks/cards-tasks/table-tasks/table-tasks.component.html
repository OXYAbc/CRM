<table cdk-table [dataSource]="tasks">
  <ng-container cdkColumnDef="id">
    <th cdk-header-cell *cdkHeaderCellDef>Done</th>
    <td cdk-cell *cdkCellDef="let element">{{ element.check }}</td>
  </ng-container>

  <ng-container cdkColumnDef="name">
    <th cdk-header-cell *cdkHeaderCellDef>Name</th>
    <td cdk-cell *cdkCellDef="let element" class="short-text">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container cdkColumnDef="description">
    <th cdk-header-cell *cdkHeaderCellDef>Description</th>
    <td cdk-cell *cdkCellDef="let element" class="short-text">
      {{ element.description }}
    </td>
  </ng-container>

  <ng-container cdkColumnDef="deadline">
    <th cdk-header-cell *cdkHeaderCellDef>Deadline</th>
    <td cdk-cell *cdkCellDef="let element">{{ element.deadline }}</td>
  </ng-container>

  <ng-container cdkColumnDef="level">
    <th cdk-header-cell *cdkHeaderCellDef>Level</th>
    <td cdk-cell *cdkCellDef="let element">{{ element.level }}</td>
  </ng-container>

  <ng-container cdkColumnDef="viewMore">
    <th cdk-header-cell *cdkHeaderCellDef>View More</th>
    <td cdk-cell *cdkCellDef="let element">
      <button class="btn" [routerLink]="'../../pages/tasks/'" [queryParams]="{id: element.id}" (click)="onShowDetails(element.id)">Show more</button>
    </td>
  </ng-container>

  <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
  <tr
    cdk-row
    *cdkRowDef="let row; columns: displayedColumns"
    [class]="chcekClass(row.check)"
  ></tr>
</table>
