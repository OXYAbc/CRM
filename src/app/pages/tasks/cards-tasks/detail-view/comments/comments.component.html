<div class="container">
    <div class="comments__section">
        <h2>Komentarze</h2>
        <div class="comments__section__content">
            <div class="comment" *ngFor="let item of data.comments">
                <span class="comment__user">{{item.user}}: </span>
                <span class="comment__content">
                    {{item.comments}}
                </span>
            </div>
        </div>
    </div>
    <app-comment-form [idTask]="data.itemID"></app-comment-form>
</div>
