<div class="cardsHeader">
    <h1>Tasks</h1>
  </div>
  <div class="twoColumn">
      <div class="ProjectsView">
        <div class="cardsControlPanel">
          <button class="btn" (click)="openDialog()">Add +</button>
          <button class="btn">Search <i class="uil uil-search"></i></button>
        </div>    
        <table cdk-table [dataSource]="DataItem">

          <ng-container cdkColumnDef="name">
            <th cdk-header-cell *cdkHeaderCellDef> Name </th>
            <td cdk-cell *cdkCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <ng-container cdkColumnDef="discription">
            <th cdk-header-cell *cdkHeaderCellDef> Discription </th>
            <td cdk-cell *cdkCellDef="let element" class="shortDiscription"> {{element.discription}} </td>
          </ng-container>
        
          <ng-container cdkColumnDef="deadline">
            <th cdk-header-cell *cdkHeaderCellDef> Deadline </th>
            <td cdk-cell *cdkCellDef="let element"> {{element.deadline}} </td>
          </ng-container>
  
          <ng-container cdkColumnDef="viewMore">
            <th cdk-header-cell *cdkHeaderCellDef> View More </th>
            <td cdk-cell *cdkCellDef="let element"> <button class="btn" (click)="viewDetails(element)">Show more</button> </td>
          </ng-container>
        
          <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
          <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <app-detail-view *ngIf="!!dataDetails" [detailData]="dataDetails"></app-detail-view>
  </div>
