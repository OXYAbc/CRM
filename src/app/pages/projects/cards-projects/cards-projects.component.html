<div class="cardsHeader">
  <h1>Projects</h1>
</div>
<div class="twoColumn">
  <div class="ProjectsView">
    <div class="cardsControlPanel">
      <button class="btn">Add +</button>
      <button class="btn">Search <i class="uil uil-search"></i></button>
    </div>
    <app-table-projects [DataProjects]="DataProjects"></app-table-projects>
  </div>
  <ng-container *ngIf="displayDetails; else emptyData">
    <div class="detail" *ngIf="displayDetails">
      <div class="headerDetailData">
        <h2>{{ projectsDetail?.name }}</h2>
        <p></p>
      </div>
      <div class="discription">
        <div class="discriptionContent">
          <p>{{ projectsDetail?.discription }}</p>
        </div>
        <hr />
        <div class="deatilMoreInfo">
          <div class="timeOfTask">
            <h3>Time to end</h3>
            <p>{{ projectsDetail?.time | date }}</p>
          </div>
          <button class="btn">View Comments</button>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #emptyData>
    <div class="project-detail-empty">
      <i class="uil uil-apps"></i>
      <div class="project-detail-empty-title">
        No project was selected
        <p>Select project to view details</p>
      </div>
    </div>
  </ng-template>
</div>
