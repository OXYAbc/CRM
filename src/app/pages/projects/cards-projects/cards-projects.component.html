<div class="cardsHeader">
  <h1>Projects</h1>
</div>
<div class="twoColumn">
  <div class="ProjectsView">
    <div class="cardsControlPanel">
      <button class="btn">Add +</button>
        <ng-container *ngIf="displaySearch; else searchDisplay">
          <button class="btn" (click)="ShowSearch()">Search <i class="uil uil-search"></i></button>
        </ng-container>
        <ng-template #searchDisplay>
          <form>
            <input
              type="text"
              [(ngModel)]="name"
              (input)="search()"
              name="email"
              (blur)="ShowSearch()"
              placeholder="Search name"
            />
          </form>
        </ng-template>
    </div>
    <app-table-projects (DataEmitter)="getProjectDetail($event)" [DataProjects]="DataProjects"></app-table-projects>
  </div>
  <ng-container *ngIf="displayData; else emptyData">
    <app-project-detail-view [projectDetail]="projectData"></app-project-detail-view>
  </ng-container>
  <ng-template #emptyData>
    <div class="project-detail-empty">
      <i class="uil uil-apps"></i>
      <div class="project-detail-empty-title">
        No project was selected
        <p>Select project to view details</p>
      </div>
    </div>
  </ng-template>
</div>
