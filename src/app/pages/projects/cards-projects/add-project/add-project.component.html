<div class="content-form">
  <h2>Add new Project</h2>
  <form [formGroup]="addProjectForm" (ngSubmit)="onSubmit()" id="taskForm">
    <label for="name">Name of project</label>
    <input
      type="text"
      name="NameOfTask"
      id="name"
      formControlName="name"
      placeholder="Some title of project "
    />
    <div
      class="invalid-feedback"
      *ngIf="name?.errors?.['required'] && name?.touched"
    >
      <span class="waring">Please check yours project name field</span>
    </div>
    <label for="description">description of project</label>
    <textarea
      id="description"
      cols="30"
      rows="10"
      formControlName="description"
      placeholder="description exp. its always good to take brake, sometime 5 minuts can recharge battery ;) "
    ></textarea>
    <div
      class="invalid-feedback"
      *ngIf="description?.errors?.['required'] && description?.touched"
    >
      <span class="waring">Please check yours description field</span>
    </div>
    <label for="level">Level od project</label>
    <select name="LevelOfTask" id="level" formControlName="level">
      <option value="low" selected="selected">Low</option>
      <option value="Mid">Medium</option>
      <option value="Hard">Hard</option>
    </select>
    <div
      class="invalid-feedback"
      *ngIf="level?.errors?.['required'] && level?.touched"
    >
      <span class="waring">Please check yours level field</span>
    </div>
    <label for="time">time</label>
    <input type="date" name="timeOfTasks" id="time" formControlName="time" />
    <div
      class="invalid-feedback"
      *ngIf="time?.errors?.['required'] && time?.touched"
    >
      <span class="waring">Please check yours time field</span>
    </div>
    <div class="users" formArrayName="people">
      <div class="user" *ngFor="let user of users; let userIndex = index">
        <span class="user-card">
          <span class="user-card-avatar"><i class="uil uil-user"></i></span>
          <span class="user-card-title">{{ user.firstName }}</span>
          <span class="user-card-subtitle">{{ user.lastName }}</span>
          <span class="user-card-description">{{ user.position }}</span>
          <input
            type="checkbox"
            [value]="user.firstName + ' ' + user.lastName"
            [formControlName]="userIndex"
          />
        </span>
      </div>
    </div>
    <div class="content-form-buttons">
      <button class="btn" type="submit">
        Save <i class="uil uil-save"></i>
      </button>
      <button class="btn" (click)="closeDialog()">
        Cancel <i class="uil uil-cancel"></i>
      </button>
    </div>
  </form>
</div>
