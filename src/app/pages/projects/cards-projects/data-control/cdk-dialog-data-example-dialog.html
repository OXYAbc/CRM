<h1>Add new tasks</h1>
<div>
  <form>
    <label [for]="titleOf">{{titleOf}}</label>
    <input type="text" [id]="titleOf" placeholder="for exp. task no. 1" />
    <label [for]="discriptionOf">Discription</label>
    <input type="text" [id]="discriptionOf" placeholder="Task Name" />
    <label for="LevelTask">Level od Task</label>
    <select name="LevelOfTask" id="LevelTask">
      <option value="low">Low</option>
      <option value="Mid">Medium</option>
      <option value="Hard">Hard</option>
    </select>
    <label for="deadline">Deadline</label>
    <input type="date" name="DeadlineOfTasks" id="deadline" />
  </form>
</div>
