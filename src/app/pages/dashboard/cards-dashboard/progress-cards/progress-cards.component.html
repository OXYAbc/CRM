<div class="card-header">
    <h2>In progress</h2>
  </div>
<div class="cards">
  <div class="card-progress" *ngFor="let item of projects">
    <div class="card-progress-header">
      <h3>
        Project {{ item.name }}
      </h3>
      <div class="card-progress-header-stage" [title]="levelOfComplited(item)">
        <div class="stages" [ngClass]="checkStage(task)" *ngFor="let task of item.tasks"></div>
      </div>
    </div>
    <hr />
    <span class="section-title">People and tasks</span>
    <div class="card-progress-details">
      <div class="card-progress-people">
        <div class="person" *ngFor="let people of item.people">
          <span [title]="people" class="person-avatar"
            ><i class="uil uil-user"></i
          ></span>
        </div>
      </div>
      <div class="card-progress-tasks">
        <span class="tasks-number" *ngIf="item.tasks.length>1" title="The project has {{item.tasks.length}} tasks">{{item.tasks.length}}</span>
        <div class="task" [title]="task.title" *ngFor="let task of item.tasks"></div>
      </div>
    </div>
    <hr />
    <div class="card-progress-description">
      <p>{{ item.description }}</p>
    </div>
    <button class="btn" [routerLink]="'../../pages/projects/'" [queryParams]="{id: item.id}">
      Go to Project
    </button>
  </div>
</div>
