<div class="card-header">
    <span><i class="uil uil-bell"></i></span>
    <span class="card-header-title">Latest tasks</span>
  </div>
<hr />
<div class="card-content">
  <ng-container *ngIf="tasks.length > 0; else noData">
    <table cdk-table [dataSource]="tasks">
      <ng-container cdkColumnDef="title">
        <th cdk-header-cell *cdkHeaderCellDef>Title</th>
        <td cdk-cell *cdkCellDef="let element">{{ element.name }}</td>
      </ng-container>
  
      <ng-container cdkColumnDef="discription">
        <th cdk-header-cell *cdkHeaderCellDef>Discription</th>
        <td cdk-cell *cdkCellDef="let element">{{ element.description }}</td>
      </ng-container>
  
      <ng-container cdkColumnDef="viewMore">
        <th cdk-header-cell *cdkHeaderCellDef>View More</th>
        <td cdk-cell *cdkCellDef="let element">
          <button class="btn" [routerLink]="'../../pages/tasks/'" [queryParams]="{id: element.id}">Details</button>
        </td>
      </ng-container>
  
      <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-container>
  <ng-template #noData>
    <div class="card-nottfication-empty">
      <i class="uil uil-apps"></i>
      <div class="card-nottfication-empty-title">
        You don't have any notifications yet
        <p>If something comes up, we'll let you know</p>
      </div>
    </div>
  </ng-template>
</div>
