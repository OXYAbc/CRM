<div class="cardsHeader">
  <h1>Users</h1>
  <!-- <app-data-control></app-data-control> -->
</div>
<div class="twoColumn">
  <div class="ProjectsView">
    <div class="cardsControlPanel">
      <button class="btn">Add +</button>
      <button class="btn">Search <i class="uil uil-search"></i></button>
    </div>
    <table cdk-table [dataSource]="DataUsers">
      <ng-container cdkColumnDef="id">
        <th cdk-header-cell *cdkHeaderCellDef>id</th>
        <td cdk-cell *cdkCellDef="let element">{{ element.userId }}</td>
      </ng-container>

      <ng-container cdkColumnDef="name">
        <th cdk-header-cell *cdkHeaderCellDef>Name</th>
        <td cdk-cell *cdkCellDef="let element">{{ element.firstName }}</td>
      </ng-container>

      <ng-container cdkColumnDef="surname">
        <th cdk-header-cell *cdkHeaderCellDef>Surname</th>
        <td cdk-cell *cdkCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      <ng-container cdkColumnDef="position">
        <th cdk-header-cell *cdkHeaderCellDef>Position</th>
        <td cdk-cell *cdkCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container cdkColumnDef="viewMore">
        <th cdk-header-cell *cdkHeaderCellDef>View More</th>
        <td cdk-cell *cdkCellDef="let element">
          <button class="btn">Show more</button>
        </td>
      </ng-container>

      <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="detail">
    <div class="headerDetailData">
      <span class="icon"><i class="uil uil-user"></i></span>
      <h2> Krish Lee</h2>
      <p>Intern</p>
    </div>
    <div class="discription">
        <table class="information">
            <tr>
                <td>Departament:</td>
                <td>Digital</td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><a href="tel:+48123456" title="click to call">123456</a></td>
            </tr>
            <tr>
                <td>Emial address:</td>
                <td><a href="mailto:krish.lee@learningcontainer.com">krish.lee@learningcontainer.com</a></td>
            </tr>
        </table>
        <div class="deatilMoreInfo">
          <a href="mailto:krish.lee@learningcontainer.com" class="btn">Send message&nbsp; <i class="uil uil-envelope-edit"></i></a>
        </div>
    </div>
  </div>
</div>
