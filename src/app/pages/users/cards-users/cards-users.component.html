<div class="cardsHeader">
  <h1>Users</h1>
  <!-- <app-data-control></app-data-control> -->
</div>
<div class="column-layout">
  <div class="card">
    <div class="card-buttons">
      <button class="btn" (click)="openAddtask()">Add +</button>
      <ng-container *ngIf="displaySearch; else searchDisplay">
        <button class="btn" (click)="ShowSearch()">
          Search <i class="uil uil-search"></i>
        </button>
      </ng-container>
      <ng-template #searchDisplay>
        <form>
          <input
            type="text"
            [(ngModel)]="searchName"
            name="task name"
            (blur)="ShowSearch()"
            placeholder="Search name"
          />
        </form>
      </ng-template>    </div>
    <app-table-users
      (userEmitter)="onGetDetail($event)"
      [search]="searchName"
      [users]="users"
    ></app-table-users>
  </div>

  <ng-container *ngIf="user; else emptyData">
    <div class="card">
      <app-data-detail-view
        [user]="user"
        [users]="users"
      ></app-data-detail-view>
    </div>
  </ng-container>
  <ng-template #emptyData>
    <div class="card-detail-empty">
      <i class="uil uil-user"></i>
      <div class="card-detail-empty-title">
        No person was selected
        <p>Select someone to view details</p>
      </div>
    </div>
  </ng-template>
</div>
