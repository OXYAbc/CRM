<div class="content-form">
  <h2>Add new User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" id="userForm">
    <label for="firstName">Fistname</label>
    <input type="text" id="firstName" formControlName="firstName" required />
    <div
      class="invalidfFeedback"
      *ngIf="firstName?.errors?.['required'] && firstName?.touched"
    >
      <span class="waring">Please check yours Name field</span>
    </div>
    <label for="lastName">Lastname</label>
    <input type="text" id="lastName" formControlName="lastName" required />
    <div
      class="invalidfFeedback"
      *ngIf="lastName?.errors?.['required'] && lastName?.touched"
    >
      <span class="waring">Please check yours surname field</span>
    </div>
    <label for="position">Position</label>
    <input type="text" id="position" formControlName="position" required />
    <div
      class="invalidfFeedback"
      *ngIf="position?.errors?.['required'] && position?.touched"
    >
      <span class="waring">Please check yours Position field</span>
    </div>
    <label for="departament">Departament</label>
    <select id="departament" formControlName="departament" required>
      <option value="Digital">Digital</option>
      <option value="Support">Support</option>
      <option value="HR">HR</option>
    </select>
    <div
      class="invalidfFeedback"
      *ngIf="departament?.errors?.['required'] && departament?.touched"
    >
      <span class="waring">Please check yours departament option</span>
    </div>
    <label for="phoneNumber">Number</label>
    <input type="tel" id="phoneNumber" formControlName="phoneNumber" required />
    <div
      class="invalidfFeedback"
      *ngIf="phoneNumber?.errors?.['required'] && phoneNumber?.touched"
    >
      <span class="waring">Please check yours task Phone Number field</span>
    </div>
    <label for="emailAddress">Email</label>
    <input
      type="email"
      id="emailAddress"
      formControlName="emailAddress"
      required
    />
    <div
      class="invalidfFeedback"
      *ngIf="emailAddress?.errors?.['required'] && emailAddress?.touched"
    >
      <span class="waring">Please check yours task emial field</span>
    </div>
    <label for="manager">manager</label>
    <select formControlName="manager">
      <option disabled>--Please choose an option--</option>
      <option
        class="user-card"
        [value]="user.firstName + ' ' + user.lastName"
        *ngFor="let user of users"
      >
        {{ user.firstName }} {{ user.lastName }}
      </option>
    </select>
    <div class="content-form-buttons">
      <button class="btn" type="submit">Save</button>
      <button class="btn" (click)="dialogRef.close()">
        Cancel <i class="uil uil-cancel"></i>
      </button>
    </div>
  </form>
</div>
<div class="dialog-ilustration"></div>
